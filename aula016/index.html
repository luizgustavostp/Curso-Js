<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamo fazer um contador melhor?</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <section>
        <div id="dados">
            <p>Inicio: <input type="number" name="inicio" id="txti"></p>
            <p>fim: <input type="number" name="fim" id="txtf"></p>
            <p>passos: <input type="number" name="passos" id="txtp"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div>
            <p id="res" >preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <div>
            <p>&copy;gustavo.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
